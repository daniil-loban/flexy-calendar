<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="calendar.css">
    <script src="calendar/calendar.js"></script>
  </head>
  <body>
    <h1>Выберите дату</h1>
    <flexy-calendar date="1/01/2023"></flexy-calendar>
    <flexy-calendar id="second"></flexy-calendar>
    <script type="module">
      import {
        applyPlugin,
        Plugin_FC_TODAY_BTN,
        Plugin_FC_SHOW_CALENDAR,
        Plugin_FC_SELF_PAINT,
        Plugin_FC_TABS
      } from './calendar/plugins/index.js'
      
      const h1 = document.querySelector('h1')
      applyPlugin(document.querySelector('flexy-calendar'), 
        Plugin_FC_TODAY_BTN, Plugin_FC_TODAY_BTN, Plugin_FC_TODAY_BTN
      ).addEventListener('changedate', (e) => {
        h1.textContent = new Date(e.detail.date).toDateString()
      })

      applyPlugin(document.getElementById('second'),
        Plugin_FC_SELF_PAINT, Plugin_FC_TABS
      )
    </script>
  </body>
</html>
